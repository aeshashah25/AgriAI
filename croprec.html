{% extends 'base.html' %} {% block title %}Crop Recommendation{% endblock title %}

{% block content %}
<style>
    body {


        background-image: url("https://images.pexels.com/photos/2165688/pexels-photo-2165688.jpeg?cs=srgb&dl=pexels-quang-nguyen-vinh-2165688.jpg&fm=jpg");
        background-size: cover;
    }

    form {
        background: rgba(255, 255, 255, 0.295);
        /* Transparent white background */
        backdrop-filter: blur(5px);
        /* Blur effect */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    input[type="number"] {
        font-family: courier;
        height: 50px;
        width: 100%;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 10px;
    }

    select {
        width: 100%;
        text-align-last: center;
        border-radius: 10px;
        font-family: courier;
        font-size: 15px;
        font-weight: bold;
        height: 30px;
        margin-bottom: 10px;
    }

    button {
        background-color: #0066A2;
        border-color: #0066A2;
        border-style: outset;
        color: white;
        border: 1px solid #eee;
        border-radius: 10px;
        padding: 12px 25px;
        font: bold 20px arial, sans-serif;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
<div class="row-sm p-sm-5">
    <div class="col-sm-12 p-sm-5">
        <p class="text-center">
        <h3 class="text-center">
            Crop Recommendation
        </h3>
        <p class="text-center">
            Enter the valid numbers into the input field
        </p>
        </p>
        <p>
        <h4 class="text-center">
            Enter corresponding values
        </h4>
        </p>
        <form method=post enctype=multipart/form-data>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nitrogen</span>
                <input type="number" name="nitrogen" step="0.0001" class="form-control"
                    aria-label="ratio of Nitrogen content in soil - kg/ha" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Phosphorous</span>
                <input type="number" name="phosphorous" step="0.0001" class="form-control"
                    aria-label="ratio of Phosphorous content in soil - kg/ha " aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Potassium</span>
                <input type="number" name="potassium" step="0.0001" class="form-control"
                    aria-label="ratio of Potassium content in soil - kg/ha" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Temperature</span>
                <input type="number" name="temperature" step="0.0001" class="form-control"
                    aria-label="temperature in degree Celsius" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Humidity</span>
                <input type="number" name="humidity" step="0.0001" class="form-control"
                    aria-label="relative humidity in %" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">pH of soil</span>
                <input type="number" name="ph" step="0.0001" class="form-control" aria-label="pH value of the soil"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Rainfall</span>
                <input type="number" name="rainfall" step="0.0001" class="form-control" aria-label="rainfall in mm"
                    aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock content %}
